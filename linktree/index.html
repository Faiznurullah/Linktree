<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Linktree Media</title>
    <link rel="shortcut icon" href="./img/gambar.png">
  </head>
  <body style="background-color: #614ad3;">

    <div class="container-fluid">


    <div class="d-flex justify-content-center mt-5">
  <span class="border rounded-circle border-white border-5"><img class="rounded-circle" src="./img/favicon.png" alt="Gambar Utama" height="150px" width="150px"></span>
      </div>

      <div class="d-flex justify-content-center mt-3">
         <p class="fs-1 text-center text-white" style="font-family: Candara;"><b>My Link Tree</b></p>
        </div>

        <div class="d-flex justify-content-center mt-3">
        <div class="d-grid gap-2 col-6 mx-auto">
     <a href="#Link_Facebook_Kalian"  class="btn text-white" style="background-color: #0779e4; text-decoration: none;" type="button"><img class="mb-1" src="./img/facebook.png" alt="facebook" height="20px" width="20px">&nbsp;&nbsp;<b>Facebook</b></a>
     <a href="#Link_Twitter_Kalian" class="btn text-white" style="background-color: #16c79a; text-decoration: none;" type="button"><img class="mb-1" src="./img/twitter.png" alt="twitter" height="20px" width="20px">&nbsp;&nbsp;&nbsp;<b>Twitter</b></a>
     <a href="#Link_Instagram_Kalian" class="btn text-white" style="background-color: #e05297; text-decoration: none;" type="button"><img class="mb-1" src="./img/instagram.png" alt="instagram" height="20px" width="20px">&nbsp;&nbsp;<b>Instagram</b></a>
     <a href="#Link_Linkedin_Kalian" class="btn text-white" style="background-color: #00bcd4; text-decoration: none;" type="button"><img class="mb-1" src="./img/linkedin.png" alt="linkedin" height="20px" width="20px">&nbsp;&nbsp;<b>Linkedin</b></a>
     <a href="#Link_Gmail_Kalian" class="btn text-white" style="background-color: #ec4646; text-decoration: none;" type="button"><img class="mb-1" src="./img/gmail.png" alt="gmail" height="20px" width="20px">&nbsp;&nbsp;<b>Gmail</b></a>
           </div>
          </div>




   </div>

    <!-- Optional JavaScript; choose one of the two! -->
